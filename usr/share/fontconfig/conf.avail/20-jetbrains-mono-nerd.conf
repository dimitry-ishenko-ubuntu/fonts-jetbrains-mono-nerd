<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <test name="family" compare="eq">
            <string>JetBrainsMono Nerd Font</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <string>cv01 on</string> <!-- l -->
            <string>cv02 on</string> <!-- t -->
            <!-- <string>cv03 on</string> --> <!-- g -->
            <string>cv04 on</string> <!-- j -->
            <!-- <string>cv05 on</string> --> <!-- l -->
            <!-- <string>cv06 on</string> --> <!-- m -->
            <string>cv07 on</string> <!-- w -->
            <string>cv08 on</string> <!-- k -->
            <!-- <string>cv09 on</string> --> <!-- f -->
            <!-- <string>cv10 on</string> --> <!-- r -->
            <!-- <string>cv11 on</string> --> <!-- y -->
            <!-- <string>cv12 on</string> --> <!-- u -->
            <string>cv14 on</string> <!-- $ -->
            <!-- <string>cv15 on</string> --> <!-- & -->
            <!-- <string>cv16 on</string> --> <!-- Q -->
            <!-- <string>cv17 on</string> --> <!-- f -->
            <!-- <string>cv18 on</string> --> <!-- 269 -->
            <!-- <string>cv19 on</string> --> <!-- 8 -->
            <!-- <string>cv20 on</string> --> <!-- 5 -->
            <string>zero on</string> <!-- 0 -->
        </edit>
    </match>
</fontconfig>

